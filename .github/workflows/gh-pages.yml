# .github/workflows/gh-pages.yml
name: Deploy TENSOR Framework Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages:   write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq (for manifest parsing)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'

      - name: Install Jekyll & Theme
        run: gem install jekyll minima jekyll-feed

      - name: Prepare docs source
        run: |
          # clean out old copies
          rm -rf docs/core docs/visualizer docs/assets/images docs/_data

          # recreate required docs subdirs
          mkdir -p docs/core docs/visualizer docs/assets/images docs/_data

          # copy your versioned JSONs
          cp -R core/* docs/core/

          # copy manifest into Jekyll data folder
          cp core/manifest.json docs/_data/manifest.json

          # copy the visualizer app
          cp -R visualizer/* docs/visualizer/

          # copy your logos into docs assets
          cp assets/images/logo-framework.png    docs/assets/images/
          cp assets/images/logo-consortium.png   docs/assets/images/

      - name: Build Jekyll site
        run: jekyll build --source docs --destination public

      - name: Publish to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy
        uses: actions/deploy-pages@v4
