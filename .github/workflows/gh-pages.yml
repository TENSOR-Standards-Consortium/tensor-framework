name: Deploy TENSOR Framework Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages:   write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq (for manifest)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'

      - name: Install Jekyll & plugins
        run: gem install jekyll minima jekyll-feed

      - name: Copy core & visualizer into docs
        run: |
          rm -rf docs/core docs/visualizer
          cp -R core docs/core
          cp -R visualizer docs/visualizer

      - name: Build Jekyll site
        run: jekyll build --source docs --destination public

      - name: Promote core versions & symlink “latest”
        run: |
          mkdir -p public/core
          cp docs/core/manifest.json public/core/
          latest=$(jq -r .latest docs/core/manifest.json)
          mkdir -p public/core/${latest}
          cp docs/core/${latest}/tensor-core.json public/core/${latest}/
          cd public/core && ln -sfn ${latest} latest

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Publish
        uses: actions/deploy-pages@v4
