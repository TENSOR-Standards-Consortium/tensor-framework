name: Deploy Jekyll docs & Visualizer to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read    # for checkout
  pages: write      # to deploy to Pages
  id-token: write   # for Actions auth

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll & dependencies
        run: |
          cd docs
          gem install bundler jekyll minima jekyll-feed
          bundle init
          bundle add jekyll minima jekyll-feed

      - name: Build site with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --destination ../public

      - name: Copy core JSON versions
        run: |
          mkdir -p public/core
          cp core/manifest.json public/core/
          latest=$(jq -r .latest core/manifest.json)
          mkdir -p public/core/latest
          cp core/${latest}/tensor-core.json public/core/latest/

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Publish
        id: deployment
        uses: actions/deploy-pages@v4
