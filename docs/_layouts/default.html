<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} — {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- Consortium full‑width banner -->
  <div class="banner">
    <img src="{{ '/assets/images/logo-consortium.png' | relative_url }}"
         alt="TENSOR Standards Consortium Banner" />
  </div>

  <!-- Dark header bar with framework logo + nav -->
  <header class="dark-header">
    <img src="{{ '/assets/images/logo-framework.png' | relative_url }}"
         alt="TENSOR Framework Logo" class="framework-logo" />
    <nav>
      <a href="{{ '/'                      | relative_url }}">Home</a>
      <a href="{{ '/core/latest/tensor-core.json' | relative_url }}">Graph JSON</a>
      <a href="{{ '/schemas/tensor-schema.json'   | relative_url }}">Schema</a>
      <a href="{{ '/visualizer/'           | relative_url }}">Visualizer</a>
    </nav>
    <div class="version-selector">
      {% include version_selector.html %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} TENSOR Standards Consortium</p>
  </footer>
</body>
</html>
