name: Deploy TENSOR Framework Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq (for parsing manifest)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'

      - name: Install Jekyll & theme
        run: |
          gem install jekyll minima jekyll-feed

      - name: Build Jekyll site
        run: |
          jekyll build docs --destination public

      - name: Copy core JSON versions
        run: |
          mkdir -p public/core
          cp core/manifest.json public/core/
          latest=$(jq -r .latest core/manifest.json)
          mkdir -p public/core/latest
          cp core/$latest/tensor-core.json public/core/latest/

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Publish
        id: deployment
        uses: actions/deploy-pages@v4
