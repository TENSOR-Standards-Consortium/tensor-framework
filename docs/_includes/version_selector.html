<form>
  <label>
    Graph version:
    <select onchange="window.location.href = this.value;">
      {% for v in site.data.manifest.versions %}
        <option
          value="{{ '/core/' | append: v | append: '/tensor-core.json' | relative_url }}"
          {% if v == site.data.manifest.latest %}selected{% endif %}>
          {{ v }}
        </option>
      {% endfor %}
    </select>
  </label>
</form>
