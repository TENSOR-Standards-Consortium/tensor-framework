<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }} — {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css" />
</head>
<body class="min-h-screen flex flex-col font-sans text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-navy text-gray-200">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <a href="{{ site.baseurl }}/" class="flex items-center">
        <img src="{{ site.baseurl }}/assets/images/logo.png" alt="TENSOR logo" class="h-10 w-auto"/>
      </a>
      <nav class="space-x-6 text-lg">
        <a href="{{ site.baseurl }}/" class="hover:text-white">Home</a>
        <a href="{{ site.baseurl }}/core/latest/tensor-core.json" class="hover:text-white">Graph JSON</a>
        <a href="{{ site.baseurl }}/schemas/tensor-schema.json" class="hover:text-white">Schema</a>
        <a href="{{ site.baseurl }}/visualizer/" class="hover:text-white">Visualizer</a>
      </nav>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="flex-grow">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer class="bg-navy text-gray-400 text-center py-6">
    &copy; {{ "now" | date: "%Y" }} TENSOR Standards Consortium —
    <a class="hover:text-white" href="https://github.com/tensor-standards-consortium/tensor-framework">View on GitHub</a>
  </footer>

</body>
</html>
